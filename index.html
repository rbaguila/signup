<!DOCTYPE html>
<html>

<head>
  <title>Signup Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <!-- Custom Fonts -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  
  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <script type="text/javascript" src="js/index.min.js"></script>
  <link href="css/index.min.css" rel="stylesheet">
</head>

<body ng-app="myApp">  
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        
      </div>
      <div class="form-box col-md-6">
        <div class="form-top">
          <div class="form-top-left">
            <h3>Sign up now</h3>
              <p>Fill in the form below to get registered:</p>
          </div>
          <div class="form-top-right">
            <i class="fa fa-pencil"></i>
          </div>
          </div>
        <div class="form-bottom">
        <form role="form" action="" method="post" class="registration-form" ng-controller="SignupController">
          <div class="form-group required">
            <label for="form-job-title">Job title</label>
              <input type="text" name="form-job-title" placeholder="Job title" class="form-job-title form-control" id="form-job-title" required>
          </div>
          <div class="form-group required">
            <label for="form-first-name">First name</label>
            <input type="text" name="form-first-name" placeholder="First name" class="form-first-name form-control" id="form-first-name" required>
          </div>
            
          <div class="form-group required">
            <label for="form-last-name">Last name</label>
            <input type="text" name="form-last-name" placeholder="Last name" class="form-last-name form-control" id="form-last-name" required>
          </div>

          <div class="form-group required">
            <label for="form-street">Street</label>
            <input type="text" name="form-street" placeholder="Street" class="form-street form-control" id="form-street" required>
          </div>
          <div class="form-group required">
              <label for="form-street">Town</label>
              <input type="text" name="form-town" placeholder="Town" class="form-town form-control" id="form-town" required>
          </div>
          <div class="form-group required">
              <label for="form-postcode">Postal Code</label>
              <input type="text" name="form-postcode" placeholder="Postal Code" class="form-postcode form-control" id="form-postcode" required>
          </div>

          <div class="form-group required">
              <label for="form-birthdate">Birthdate</label>
              <input type="date" name="form-birthdate" class="form-birthdate form-control" id="form-birthdate" ng-model="birthdate.value" required>
          </div>

          <div class="form-group checkbox">
            <label>
              <input type="checkbox" value="yes" ng-model="checkboxModel.value"> <p> Please confirm if applicant is 18+ years of age </p>
            </label>
          </div>
            
            <button type="submit" class="btn" ng-click="submit()">Sign me up!</button>

            <span ng-show="IsMatch">Age is 18 and above</span>
        </form>
      </div>
      </div>
      <div class="col-md-3">
        
      </div>
      </div>
    </div> 

</body>

</html>
